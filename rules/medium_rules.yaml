  # 针对一般代码中可疑HTTP请求的规则
- rule_name: "suspicious_http_request"
  description: "可疑的HTTP请求"
  language: "javascript"
  pattern: "(fetch|axios|request)\\s*\\(.*?(https?:\\/\\/|api_key|token|password|secret)"
  negative_pattern: "(\\/\\/|\\/\\*|\\*|\\.com|\\.org|\\.net|@see|test|example)"
  severity: "medium"